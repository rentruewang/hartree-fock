name: Format
on: [push]
jobs:
  format-all:
    runs-on: ubuntu-latest
    steps:
      # Global part
      - name: 🔔 Check out
        uses: actions/checkout@v3

      # Python part
      - name: 🏗️ python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.6"
      - name: ⬇️ Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: ⬇️ Python Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.4.1"
      - name: ⬇️ Python Dependencies
        run: poetry install
      - name: 🏃 autoflake, isort, black
        run: |
          poetry run autoflake -ir $(find -iname "*.py" ! -name __init__.py) --remove-all-unused-imports
          poetry run isort --profile black .
          poetry run black .

      # Add and commit all
      - name: ⬆️ Add and Commit
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "🤖 RenTrueWang thinks you forgot to format your code!"
